<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.11.10/dist/quasar.prod.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <q-app>
    </q-app>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@2.11.10/dist/quasar.umd.prod.js"></script>
<script>
    const { createApp } = Vue;
    const { Quasar } = window.Quasar;

    const app = createApp({});
    app.use(Quasar, { config: {} });

    app.mount('#app');
</script>
</body>
</html>
